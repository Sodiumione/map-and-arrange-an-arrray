<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <p>Ascending and Descending for mapped numbers</p>
    <p id="product_value"></p>
    <button onclick="sortfunction()">Sort me</button>
    <button onclick="reversefunction()">Reverse me</button>
    <p id="result"></p>

    <script>
      var numbers = [25, 12, 19, 94];
      function myFunction(num) {
        return num * 40;
      }
      var newarray = numbers.map(myFunction);
      document.getElementById("product_value").innerHTML =
        "The Mapped values are: " + newarray;
      var fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("result").innerHTML = fruits;
      function sortfunction() {
        fruits.sort();
        document.getElementById("result").innerHTML = fruits;
      }
      function reversefunction() {
        fruits.reverse();
        document.getElementById("result").innerHTML = fruits;
      }
    </script>
  </body>
</html>
